<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display </title>
    <style>
        h1{
            display: inline;
            background-color: rgb(111, 229, 174);
        }

        span{
            display: block;
            background-color: rgb(251, 149, 220);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h1>Good morning</h1>
    <span>Good afternoon</span>
</body>
</html>
