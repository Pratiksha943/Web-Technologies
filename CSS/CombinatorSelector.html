<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        .container
        {
            height: 500px;
            width: 40%;
            margin : auto;
            background-color: violet;
            border: 1px solid blue;
            align-content: center;
            text-align: center;
        } 
        .container>h1
        {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pratiksha Kadam</h1>
        <div>
            <h3>Computer Science Engineer</h3>
            <h1>Good morning</h1>
        </div>
    </div>
</body>
</html>
