    <title>Grid </title>
    <style>

        marquee{
            color:blueviolet;
            font-weight: 700;
            background-color: bisque;
        }
        .container{
            height : 650px;
            width: 750px;
            margin: auto;
            /* width: 1000px; */
            border: 1px solid;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            gap: 30px; 
            justify-content:space-evenly; 
            justify-content: center;
            align-items: center;
            grid: auto auto auto;
            background-color: rgba(236, 160, 89, 0.5);
            margin-top: 20px;
        }

        .box{
            height: 175px;
            width : 200px;
            border: 1px soild black;
            margin-top: 20px;
        }

        .box1{
            background-color: rgb(221, 166, 15);
            /* background-image: url('https://cdn.pixabay.com/photo/2022/03/28/18/41/coffee-7098126_640.jpg'); */
        }

        .box2{
            background-color: rgb(212, 148, 52);
            background-image: url(''); 
        }

        .box3{
            background-color: rgb(241, 136, 104);
        }

        h3{
            display: inline;
            color: rgb(59, 26, 7);
            font-style: italic;
            padding-left: 10px;
            padding-right: 30px;
            /* padding-top: 10px; */
        }

        b{
            /* font-weight: 200%; */
            color: rgb(9, 116, 15);
        }
    </style>
