<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Example</title>
<style>
  .emoji {
    width: 50px; /* Adjust the size as needed */
    height: 50px; /* Adjust the size as needed */
    background-color: #ffd700; /* Yellow background color for the face */
    border-radius: 50%; /* Makes the div round to form a circle */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px; /* Font size of the eyes and mouth */
  }
</style>
</head>
<body>

<div class="emoji">
  <div>&#9786;</div> <!-- Code for smiling face -->
</div>

</body>
</html>
