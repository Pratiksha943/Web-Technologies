<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .square{
            margin-top: 100px;
            height: 400px;
            width: 600px;
            background-color: rgb(30, 99, 99);
            /* transform: rotate(45deg); */
            /* transform: scale(0.5); */
            transform: skew(45deg);
            transform: translate(300px,100px);
        }
    </style>
</head>
<body>
    <div class="square">

    </div>
</body>
</html>
