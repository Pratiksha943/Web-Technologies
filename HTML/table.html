<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <center>
    <table border="1" cellspacing="" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Watch Brand</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 1001</td>
                <td> Titan</td>
                <td> 4000 RS</td>
                <td> 40</td>
                <td rowspan="4">25% <br>O<br>F<br>F<br>E<br>R</td>
            </tr>

            <tr>
                <td> 1002</td>
                <td> Versace</td>
                <td> 120000 RS</td>
                <td> 10</td>
            </tr>

            <tr>
                <td> 1003</td>
                <td> Fastrack</td>
                <td> 1000 RS</td>
                <td> 150</td>
            </tr>

            <tr>
                <td> 1004</td>
                <td> Rolex</td>
                <td> 1000000 RS</td>
                <td> 5</td>
            </tr>

            <tfoot>
                <tr>
                    <td colspan="5" style="text-align: center;">Spider Watches</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</center>
    
</body>
</html>
