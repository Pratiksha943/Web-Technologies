<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formatting tags </title>

</head>
<body>
    <!--Formatting tags-->
    <h1><i>Pratiksha Kadam</i></h1>
    <p>
        <!-- bold tag --><b>role </b>: 
        <code>Web Developer</code>
        <!--Strong --><strong>Strong</strong>
    </p>
    <p>
        <!--SuperScript tag--> 2<sup>10</sup>  
        <!--SubScript tag--> h<sub>2</sub>o
        <mark>
            Pratiksha 
        </mark>
        <small>I'm small</small>
        <del> I'm Deleted</del>
        <!--strike tag : same as del tAG --> <strike>999</strike>
        <!-- ins tag : underlined text--><ins> inseted text </ins>
        <u>underlined text </u>
    </p>
</body>
</html>
