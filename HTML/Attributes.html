<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <!--- Style tag - part of css-->

    <style>
        /* . is used for class */
        .container
        {
            height: 300px;
            width: 400px;
            border: 2px solid blue;
        }

        /* # is used for id */
        #container
        {
            height: 200px;
            width: 500px;
            border: 2px solid rgb(0, 255, 55);
        }
    </style>
</head>
<body>
    <!-- core Attributes-->
    <!-- 1. style attribute-->
    <h1 style="background-color: aquamarine;" id="gm">Good morning</h1> 
    <div class="container">
       
    </div>
    <div class="box">
        Hiiii
    </div>
    <!---2. title attribute-->
    <h1 title="Hyper Text Markup Language ">
        HTML
    </h1>

</body>
</html>
