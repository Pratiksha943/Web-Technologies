<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes of Input tag </title>
</head>
<body>
    <input type="text" value="india" readonly>
    <input type="text" value="434">
    <input type="text" placeholder="enter username">
    <input type="submit" disabled>
    <input type="text" value="+91" disabled>
    <input type="text" size="4">
    <input type="date" min="06/20/2000" max="" >
    <input type="text" maxlength="4" autofocus>
    <!--multiple attributes used only on fies and emails to selec =t multiple files-->
    <input type="email" multiple>
    <input type="file" multiple>
    <input type="number" id="" step="3">
</body>
</html>
